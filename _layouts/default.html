<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <title>{{ page.title | default: site.title }}</title>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></div>
      <nav class="nav">
        {% for item in site.data.nav %}
          <a class="nav-link {% if page.url == item.url %}active{% endif %}" href="{{ item.url | relative_url }}">{{ item.name }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>
  <main class="container content">
    {{ content }}
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}</p>
    </div>
  </footer>
</body>
</html>
